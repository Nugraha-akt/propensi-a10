<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Login</title>

  <script>
    function togglePasswordVisibility() {
      var passwordField = document.querySelector('input[name="password"]');
      var icon = document.querySelector('.input-group-text i');
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        passwordField.type = "password";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    }
  </script>


</head>

<body class="bg-gradient-success">
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <div th:if="${param.error}">
                  <span style="color: red">Invalid username and password.</span>
                </div>
                <form class="user" th:action="@{/login}" method="POST">
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-user" placeholder="Enter Username...">
                  </div>
                  <!--                  <div class="form-group">-->
                  <!--                    <input type="password" name="password" class="form-control form-control-user" placeholder="Password">-->
                  <!--                  </div>-->
                  <!--                  <div class="form-group">-->
                  <!--                    <input type="password" id="password" name="password" class="form-control form-control-user" placeholder="Password">-->
                  <!--                  </div>-->
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" name="password" class="form-control form-control-user" placeholder="Password">
                      <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility()">
                          <i class="fas fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>




                  <div class="row form-group justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-user">Sign In</button>
                  </div>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" th:href="@{/forgot-password}" >Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>


<footer>
  <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
  <script th:inline="javascript" th:if="${toastrSuccessMessage != ''}">
    toastr.success([[${toastrSuccessMessage}]], 'Success');
  </script>
</footer>

</body>

</html>

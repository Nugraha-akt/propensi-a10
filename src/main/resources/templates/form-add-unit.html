<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Unit')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>

      <div class="container-fluid">
        <h1 class="h3 mb-4 mt-2 text-gray-800 text-center">Menambahkan Unit</h1>

        <div class="container">

          <div class="card m-4 p-3 w-90 pt-3">
            <div class="card-body">
              <p th:if="${errorstatus == 1}" style="color: red" th:text="'Plat nomor sudah pernah terdaftar.'"></p>

              <form class="row g-3" th:action="@{/unit/add}" th:object="${unit}" method="POST">
                <div class="col-md-6">
                  <label for="jenis" class="form-label">Jenis</label>
                  <input type="text" class="form-control" th:field="*{jenis}" id="jenis" required>
                </div>
                <div class="col-md-6">
                  <label for="platNomor" class="form-label">Plat Nomor</label>
                  <input type="text" class="form-control" th:field="*{platNomor}" id="platNomor" required>
                </div>
                <div class="col-md-12">
                  <select class="form-select form-control" th:field="*{status}" required>
                    <option value="">-- Pilih Status --</option>
                    <option th:value=0 >Not Available</option>
                    <option th:value=1 >Available</option>
                    <option th:value=2 >Inactive</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a formnovalidate class="btn btn-outline-primary" th:href="@{/unit/viewall}">Kembali</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Main Content -->
    <footer th:replace="fragments/fragment :: cr"></footer>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
  <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</footer>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Komplain')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Respon Komplain</h1>
        <!-- ISI DISIN YA MANIS -->
        <div class="container">
          <div class="card m-4 p-4">
            <div class="card-body">
              <div class="justify-content-center">
                <form th:action="@{/komplain/respond}" th:object="${komplain}" method="POST">
                  <input type="hidden" th:field="*{id}"/>
                  <div class="mb-3">
                    <label for="customer.username" class="form-label">Nama Customer</label>
                    <input disabled readonly type="text" class="form-control" id="customer.username" th:value="*{customer.username}">
                  </div>
                  <div class="mb-3">
                    <label for="judul" class="form-label">Judul</label>
                    <input disabled readonly type="text" class="form-control" id="judul" th:value="*{judul}">
                  </div>
                  <div class="mb-3">
                    <label for="kategoriKomplain.name" class="form-label">Kategori</label>
                    <input disabled readonly type="text" class="form-control" id="kategoriKomplain.name" th:value="*{kategoriKomplain.name}">
                  </div>
                  <div class="mb-3">
                    <label for="isi" class="form-label">Isi</label>
                    <textarea readonly class="form-control" rows="3" id="isi" th:text="*{isi}" th:value="*{isi}"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="respon" class="form-label">Respon</label>
                    <input required type="text" class="form-control" id="respon" placeholder="Isi respon komplain..." th:field="*{respon}">
                  </div>
                  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                  <a class="btn btn-sm btn-outline-primary" th:href="@{/komplain/viewall}">Kembali</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <footer th:replace="fragments/fragment :: cr"></footer>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
</footer>
</body>

</html>

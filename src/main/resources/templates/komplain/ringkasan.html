<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
    <title>Ringkasan Komplain</title>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Komplain')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800 text-center">Ringkasan Komplain</h1>
                <div class="card-deck">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ringkasan Komplain Berdasarkan Status</h5>

                                <th:block th:if="${(sumNew+sumClosed) == 0}">
                                    <p>Belum ada komplain.</p>
                                </th:block>

                                <th:block th:if="${(sumNew+sumClosed) > 0}">
                                    <!-- Donut Chart -->
                                    <div id="donutChart" style="min-height: 400px;" class="echart"></div>

                                    <script th:inline="javascript">
                                        document.addEventListener("DOMContentLoaded", () => {
                                            echarts.init(document.querySelector("#donutChart")).setOption({
                                                tooltip: {
                                                    trigger: 'item'
                                                },
                                                legend: {
                                                    top: '5%',
                                                    left: 'center'
                                                },
                                                series: [{
                                                    name: 'Status',
                                                    type: 'pie',
                                                    radius: ['40%', '70%'],
                                                    avoidLabelOverlap: false,
                                                    label: {
                                                        show: false,
                                                        position: 'center'
                                                    },
                                                    emphasis: {
                                                        label: {
                                                            show: true,
                                                            fontSize: '18',
                                                            fontWeight: 'bold'
                                                        }
                                                    },
                                                    labelLine: {
                                                        show: false
                                                    },
                                                    data: [
                                                        {
                                                            value: [[${sumNew}]],
                                                            name: 'New'
                                                        },
                                                        {
                                                            value: [[${sumClosed}]],
                                                            name: 'Closed'
                                                        },
                                                    ]
                                                }]
                                            });
                                        });
                                    </script>
                                    <!-- End Donut Chart -->
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ringkasan Komplain Berdasarkan Kategori</h5>

                                <th:block th:if="${(sumLayanan+sumUnit+sumDriver+sumWaktu+sumLainnya) == 0}">
                                    <p>Belum ada komplain.</p>
                                </th:block>

                                <th:block th:if="${(sumLayanan+sumUnit+sumDriver+sumWaktu+sumLainnya) > 0}">
                                    <!-- Donut Chart -->
                                    <div id="donutChart2" style="min-height: 400px;" class="echart"></div>

                                    <script th:inline="javascript">
                                        document.addEventListener("DOMContentLoaded", () => {
                                            echarts.init(document.querySelector("#donutChart2")).setOption({
                                                tooltip: {
                                                    trigger: 'item'
                                                },
                                                legend: {
                                                    top: '5%',
                                                    left: 'center'
                                                },
                                                series: [{
                                                    name: 'Status',
                                                    type: 'pie',
                                                    radius: ['40%', '70%'],
                                                    avoidLabelOverlap: false,
                                                    label: {
                                                        show: false,
                                                        position: 'center'
                                                    },
                                                    emphasis: {
                                                        label: {
                                                            show: true,
                                                            fontSize: '18',
                                                            fontWeight: 'bold'
                                                        }
                                                    },
                                                    labelLine: {
                                                        show: false
                                                    },
                                                    data: [
                                                        {
                                                            value: [[${sumLayanan}]],
                                                            name: 'Layanan'
                                                        },
                                                        {
                                                            value: [[${sumUnit}]],
                                                            name: 'Unit'
                                                        },
                                                        {
                                                            value: [[${sumDriver}]],
                                                            name: 'Driver'
                                                        },
                                                        {
                                                            value: [[${sumWaktu}]],
                                                            name: 'Waktu'
                                                        },
                                                        {
                                                            value: [[${sumLainnya}]],
                                                            name: 'Lainnya'
                                                        },
                                                    ]
                                                }]
                                            });
                                        });
                                    </script>
                                    <!-- End Donut Chart -->
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <a class="btn btn-primary" th:href="@{/komplain/viewall}">Kembali</a>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
    <script th:src="@{/vendor/echarts/echarts.min.js}"></script>
</footer>

</body>

</html>

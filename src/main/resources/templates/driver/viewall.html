<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Mantra - Daftar Driver </title>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Driver')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <h2 class="text-center">Daftar Driver</h2>
                                <br>
                                <div th:if="*{listDriver.size() != 0}">
                                    <br>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Nama</th>
                                            <th class="text-center">No. Telepon</th>
                                            <th class="text-center">Status</th>
                                            <th class="text-center">Aksi</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="driver, iterationStatus : ${listDriver}"
                                            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                            <td class="text-center" th:text="${driver.nama}"></td>
                                            <td class="text-center" th:text="${driver.noTelepon}"></td>
                                            <td class="text-center" th:if="${driver.status == 1}" th:text="'Sedang Ditugaskan'"></td>
                                            <td class="text-center" th:if="${driver.status == 2}" th:text="'Belum Ditugaskan'"></td>
                                            <td class="text-center" th:if="${driver.status == 3}" th:text="'Sudah Ditugaskan'"></td>
                                            <td class="text-center" th:if="${driver.status == 4}" th:text="'Tidak Aktif'"></td>
                                            <td class="text-center">
                                                <a class="btn btn-sm btn-info" style="margin: 1px" th:href="@{/driver/detail/} + ${driver.uuid}">Detail</a>
                                                <a class="btn btn-sm btn-warning" th:if="${userRole == 'ADMIN' AND (driver.status == 1 OR driver.status == 2 OR driver.status == 3)}" style="margin: 1px" th:href="@{/driver/update/} + ${driver.uuid}">Ubah Status</a>
                                                <a class="btn btn-sm btn-danger" th:if="${userRole == 'ADMIN' AND (driver.status == 2 OR driver.status == 3)}" style="margin: 1px" th:href="@{/driver/nonaktifkan/} + ${driver.uuid}">Nonaktifkan</a>
                                                <a class="btn btn-sm btn-success" th:if="${userRole == 'ADMIN' AND driver.status == 4}" style="margin: 1px" th:href="@{/driver/aktifkan/} + ${driver.uuid}">Aktifkan</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div th:unless="*{listDriver.size() != 0}">
                                    <br>
                                    <h4 th:text="'Belum ada driver yang terdaftar'"></h4>
                                </div>
                                <br><br>
                                <a class="btn btn-primary" th:href="@{/driver/ringkasan}">Ringkasan</a>
                                <a class="btn btn-secondary" th:href="@{/}">Beranda</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <footer th:replace="fragments/fragment :: cr"></footer>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <a th:replace="fragments/fragment :: scrolltop"></a>
    <div th:replace="fragments/fragment :: logoutmodal"></div>

    <footer>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
    </footer>

</div>
</body>
</html>

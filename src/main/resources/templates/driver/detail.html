<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Mantra - Detail Driver </title>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Driver')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 mt-2 text-gray-800 text-center">Detail Driver</h1>

                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <th scope="row">Uuid</th>
                                        <td th:text="${driver.uuid}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Username</th>
                                        <td th:text="${driver.username}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Nama</th>
                                        <td th:text="${driver.nama}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">No Telepon</th>
                                        <td th:text="${driver.noTelepon}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td th:text="${driver.email}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">No Sim</th>
                                        <td th:text="${driver.sim}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Status</th>
                                        <td th:if="${driver.status} == 1">Available</td>
                                        <td th:if="${driver.status} == 2">Unavailable</td>
                                        <td th:if="${driver.status} == 3">Inactive</td>
                                    </tr>
                                </table>

                                <br>
                                <div th:if="*{listRequest.size() != 0}">
                                    <h5 class="text-center" th:text="'Daftar Request yang Dilayani'"></h5>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Id</th>
                                            <th class="text-center">Nama</th>
                                            <th class="text-center">Asal Instansi</th>
                                            <th class="text-center">Tujuan</th>
                                            <th class="text-center">Status Perjalanan</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="pair, iterationStatus : ${listRequest}"
                                            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                            <td class="text-center" th:text="${pair.request.id}"></td>
                                            <td class="text-center" th:text="${pair.request.customer.nama}"></td>
                                            <td class="text-center" th:text="${pair.request.customer.asalInstansi}"></td>
                                            <td class="text-center" th:text="${pair.request.tujuan}"></td>
                                            <td class="text-center" th:text="${pair.request.statusPerjalanan}"></td>
                                    </table>
                                </div>

                                <a class="btn btn-outline-primary" th:href="@{/driver/viewall}">Kembali</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <footer th:replace="fragments/fragment :: cr"></footer>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <a th:replace="fragments/fragment :: scrolltop"></a>
    <div th:replace="fragments/fragment :: logoutmodal"></div>

    <footer>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
    </footer>

</div>
</body>
</html>

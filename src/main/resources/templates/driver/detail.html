<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Mantra - Detail Driver </title>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>
<body>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 class="text-center" th:text="'Detail Driver ' + ${driver.username}"></h2>
        <br><br>
        <table class="table">
          <tbody>
          <tr>
            <th scope="row">uuid</th>
            <td th:text="${driver.uuid}"></td>
          </tr>
          <tr>
            <th scope="row">Username</th>
            <td th:text="${driver.username}"></td>
          </tr>
          <tr>
            <th scope="row">Nama</th>
            <td th:text="${driver.nama}"></td>
          </tr>
          <tr>
            <th scope="row">No Telepon</th>
            <td th:text="${driver.noTelepon}"></td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td th:text="${driver.email}"></td>
          </tr>
          <tr>
            <th scope="row">No Sim</th>
            <td th:text="${driver.sim}"></td>
          </tr>
          <tr>
            <th scope="row">Status</th>
            <td th:if="${driver.status} == 1">Sedang Ditugaskan</td>
            <td th:if="${driver.status} == 2">Belum Ditugaskan</td>
            <td th:if="${driver.status} == 3">Sudah Ditugaskan</td>
            <td th:if="${driver.status} == 4">Tidak Aktif</td>
          </tr>
        </table>

        <br>
        <div th:if="*{listRequest.size() != 0}">
          <h5 class="text-center" th:text="'Daftar Request yang Dilayani'"></h5>
          <table class="table">
            <thead>
            <tr>
              <th class="text-center">Id</th>
              <th class="text-center">Nama</th>
              <th class="text-center">Asal Instansi</th>
              <th class="text-center">Tujuan</th>
              <th class="text-center">Status Perjalanan</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request, iterationStatus : ${listRequest}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
              <td class="text-center" th:text="${request.id}"></td>
              <td class="text-center" th:text="${request.customer.nama}"></td>
              <td class="text-center" th:text="${request.customer.asalInstansi}"></td>
              <td class="text-center" th:text="${request.tujuan}"></td>
              <td class="text-center" th:text="${request.status}"></td>
          </table>
        </div>

        <a class="btn btn-primary" th:href="@{/driver/viewall}">Kembali</a>
      </div>
    </div>
  </div>
</div>
</body>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Mantra - Update Driver </title>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>
<body>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <form th:action="@{/driver/update-sudah/} + ${driver.uuid}" th:object="${driver}" method="POST">
          <h2 th:text="'Driver dengan username ' + ${driver.username} + ' sudah sampai ditujuan. Silahkan ubah status driver.'"></h2>
          <br>
          <button class="btn btn-success" type="submit">Ubah</button>
          <a class="btn btn-danger" th:href="@{/driver/viewall/}">Kembali</a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>

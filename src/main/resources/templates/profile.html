<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
  <link th:href="@{css/style-prof.css}" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav" th:replace="fragments/fragment :: sidebar('IsiSesuaiHalaman')"></ul>
    </aside>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <nav th:replace="fragments/fragment :: topbar"></nav>
        <!-- Begin Page Content -->
        <div class="container-fluid">



          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Profile</h1>
          </div>

            <section class="section profile">
              <div class="row">
                <div class="col-xl-4">

                  <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                      <img th:src="@{img/team-1.jpg}" alt="Profile" class="rounded-circle">
                      <h2 th:text="${user.getNama()}">Kevin Anderson</h2>
                      <h3 th:text="${user.getRole().getName()}">Web Designer</h3>
                    </div>
                  </div>

                </div>

                <div class="col-xl-8">

                  <div class="card">
                    <div class="card-body pt-3">
                      <div class="tab-content pt-2">

                        <div class="tab-pane fade show active profile-overview" id="profile-overview">
<!--                          <h5 class="card-title">About</h5>-->
<!--                          <p class="small fst-italic">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet perspiciatis odit. Fuga sequi sed ea saepe at unde.</p>-->

                          <h5 class="card-title">Profile Details</h5>

                          <div class="row">
                            <div class="col-lg-3 col-md-4 label text-gray-800" >Full Name</div>
                            <div class="col-lg-9 col-md-8" th:text="${user.getNama()}">Kevin Anderson</div>
                          </div>

                          <div class="row" th:if="${user.getRole().getName() == 'Customer'}">
                            <div class="col-lg-3 col-md-4 label text-gray-800">Asal Instansi</div>
                            <div class="col-lg-9 col-md-8" th:text="${instansi}">Lueilwitz, Wisoky and Leuschke</div>
                          </div>

                            <div class="row" th:if="${user.getRole().getName() == 'Driver'}">
                                <div class="col-lg-3 col-md-4 label text-gray-800">Nomor SIM</div>
                                <div class="col-lg-9 col-md-8" th:text="${sim}">1234566789</div>
                            </div>

                          <div class="row">
                            <div class="col-lg-3 col-md-4 label text-gray-800">Role</div>
                            <div class="col-lg-9 col-md-8" th:text="${user.getRole().getName()}">Web Designer</div>
                          </div>

                          <div class="row">
                            <div class="col-lg-3 col-md-4 label text-gray-800">Phone</div>
                            <div class="col-lg-9 col-md-8" th:text="${user.getNoTelepon()}">(436) 486-3538 x29071</div>
                          </div>

                          <div class="row">
                            <div class="col-lg-3 col-md-4 label text-gray-800">Email</div>
                            <div class="col-lg-9 col-md-8" th:text="${user.getEmail()}">k.anderson@example.com</div>
                          </div>

                        </div>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
            </section>


        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->
      <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <a th:replace="fragments/fragment :: scrolltop"></a>
  <div th:replace="fragments/fragment :: logoutmodal"></div>

  <footer>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Mantra - Daftar Surat </title>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Surat')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <h2 class="text-center">Daftar Surat</h2>
                                <br>
                                <a class="btn btn-secondary" th:href="@{/}">Beranda</a>
                                <div th:if="*{listSuratDriver.size() != 0}">
                                    <br>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Id</th>
                                            <th class="text-center">No. Surat</th>
                                            <th class="text-center">Status</th>
                                            <th class="text-center">Aksi</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="surat, iterationStatus : ${listSuratDriver}"
                                            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                            <td class="text-center" th:text="${surat.id}"></td>
                                            <td class="text-center" th:text="${surat.noSurat}"></td>
                                            <td class="text-center " th:if="${surat.status == 1}" th:text="'Generated'"></td>
                                            <td class="text-center text-primary" th:if="${surat.status == 2}" th:text="'Submitted'"></td>
                                            <td class="text-center text-success" th:if="${surat.status == 3}" th:text="'Verified'"></td>
                                            <td class="text-center text-danger" th:if="${surat.status == 4}" th:text="'Rejected'"></td>
                                            <td class="text-center">
                                                <a class="btn btn-sm btn-outline-primary" style="margin: 1px" th:href="@{/surat/view/} + ${surat.id}">Detail</a>
                                                <a class="btn btn-sm btn-warning" style="margin: 1px" th:href="@{/surat/pdf/} + ${surat.id}">Download</a>
                                                <a th:if="${surat.status == 1 AND surat.request.status =='Finished'}" class="btn btn-sm btn-success" style="margin: 1px" th:href="@{/surat/upload-foto/} + ${surat.id}">Collect</a>
                                                <a th:if="${surat.status != 1 OR surat.request.status !='Finished'}" class="btn btn-sm btn-success disabled" style="margin: 1px" th:href="@{/surat/upload-foto/} + ${surat.id}">Collect</a>
                                                <!-- Untuk di fitur melihat daftar surat ADMIN -->
                                                <!--                                                <a th:if="${surat.status != 1}" class="btn btn-sm btn-outline-primary" style="margin: 1px" th:href="@{/surat/dokumen/} + ${surat.id}">Dokumen</a>-->
                                                <!--                                                <a th:if="${surat.status == 1}" class="btn btn-sm btn-outline-primary disabled" style="margin: 1px" th:href="@{/surat/dokumen/} + ${surat.id}">Dokumen</a>-->
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div th:unless="*{listSuratDriver.size() != 0}">
                                    <br>
                                    <h4 th:text="'Anda belum memiliki surat'"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <footer th:replace="fragments/fragment :: cr"></footer>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <a th:replace="fragments/fragment :: scrolltop"></a>
    <div th:replace="fragments/fragment :: logoutmodal"></div>

    <footer>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
    </footer>

    <script th:inline="javascript" th:if="${toastrSuccessMessage != ''}">
        toastr.success([[${toastrSuccessMessage}]], 'Success');
    </script>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Mantra - Upload Surat </title>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Surat')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 mt-2 text-gray-800 text-center">Upload Surat</h1>

                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <section class="my-5">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-8 mx-auto">
                                                <h5>Silahkan upload Surat Perintah Perjalanan Dinas yang telah Anda selesaikan</h5>
                                                <br>
                                                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                                                <form th:action="@{/surat/upload/} + ${surat.id}" enctype="multipart/form-data" method="POST" >
                                                    <div class="form-group">
                                                        <input id="file-0" name="files" type="file" accept="image/*" required class="form-control-file">
                                                    </div>
                                                    <p>Format file berupa JPEG / JPG / PNG dengan maksimal ukuran 1000MB</p>
                                                    <br><br>
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                    <a class="btn btn-secondary" th:href="@{/}">Beranda</a>

                                                    <div class="image-preview-container">
                                                        <div id="image-preview" class="image-preview"></div>
                                                    </div>
                                                    <div class="form-group form-check d-none">
                                                        <input id="shared" name="shared" type="checkbox" class="form-check-input" checked="checked" />
                                                        <label class="form-check-label" for="shared">Shared</label>
                                                    </div>
                                                </form>
                                                <span th:if="${msg != null}" th:text="${msg}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- End of Main Content -->
                        <footer th:replace="fragments/fragment :: cr"></footer>
                    </div>
                    <!-- End of Content Wrapper -->

                </div>
                <!-- End of Page Wrapper -->

                <a th:replace="fragments/fragment :: scrolltop"></a>
                <div th:replace="fragments/fragment :: logoutmodal"></div>

                <footer>
                    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
                    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
                </footer>

            </div>
        </div>
    </div>
</div>
</body>
</html>

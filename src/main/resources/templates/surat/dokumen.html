<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Mantra - Verifikasi Surat </title>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Surat')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <div class="table-row" th:each="gambar, iter : ${gambar}">
                                <div class="table-row" th:each="gambar, iter : ${gambar}">
                                    <div class="table-data">
                                        <img th:src="@{'https://drive.google.com/uc?id=' + ${gambar.Id}}" alt="" width="100%" height="100%">
                                    </div>
                                <br><br>
                                    <button th:if="${surat.status == 2}" type="button" class="btn btn-success" data-toggle="modal" th:data-target="'#modalKonfirmasiVerifikasiSurat' + ${surat.id}">
                                        Verifikasi
                                    </button>
                                    <!-- Modal -->
                                    <div th:if="${surat.status == 2}" class="modal fade" th:id="'modalKonfirmasiVerifikasiSurat' + ${surat.id}" tabindex="-1" role="dialog" aria-labelledby="modalKonfirmasiLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="modalKonfirmasiLabel">Peringatan!</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    Apakah Anda Yakin ingin Memverifikasi Surat?
                                                </div>
                                                <div class="modal-footer">
                                                    <a th:if="${surat.status == 2}" class="btn btn-success" th:href="@{/surat/verifikasi/} + ${surat.id}">Ya</a>
                                                        <a class="btn btn-danger text-white" data-dismiss="modal">Tidak</a>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button th:if="${surat.status == 2}" type="button" class="btn btn-danger" data-toggle="modal" th:data-target="'#modalKonfirmasiTolakSurat' + ${surat.id}">
                                        Tolak
                                    </button>
                                    <!-- Modal -->
                                    <div th:if="${surat.status == 2}" class="modal fade" th:id="'modalKonfirmasiTolakSurat' + ${surat.id}" tabindex="-1" role="dialog" aria-labelledby="modalKonfirmasiLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="modalKonfirmasiLabel">Peringatan!</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    Apakah Anda Yakin ingin Menolak Surat?
                                                </div>
                                                <div class="modal-footer">
                                                    <a th:if="${surat.status == 2}" class="btn btn-success" th:href="@{/surat/tolak/} + ${surat.id}">Ya</a>
                                                    <a class="btn btn-danger text-white" data-dismiss="modal">Tidak</a>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="btn btn-secondary" th:href="@{/surat/viewall}">Kembali</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <footer th:replace="fragments/fragment :: cr"></footer>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <a th:replace="fragments/fragment :: scrolltop"></a>
    <div th:replace="fragments/fragment :: logoutmodal"></div>

    <footer>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
    </footer>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <object th:include="fragments/fragment :: style" th:remove="tag"></object>

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Surat')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="container-fluid">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <h2>List Surat</h2>
                                <br>
                                <a class="btn btn-primary" style="margin: 1px"th:href="@{/surat/ringkasan}">Ringkasan</a>
                                <a class="btn btn-secondary" style="margin: 1px" th:href="@{/}">Beranda</a>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr class="text-center">
                                        <th>No</th>
                                        <th>nomor surat</th>
                                        <th>status</th>
                                        <th>action</th>
                                    </tr>
                                    </thead>
                                    <tbody class="text-center">
                                    <tr th:each="surat, iterationStatus : ${listSurat}"
                                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${surat.noSurat}"></td>
                                        <td class="text-center " th:if="${surat.status == 1}" th:text="'Generated'"></td>
                                        <td class="text-center text-primary" th:if="${surat.status == 2}" th:text="'Submitted'"></td>
                                        <td class="text-center text-success" th:if="${surat.status == 3}" th:text="'Verified'"></td>
                                        <td class="text-center text-danger" th:if="${surat.status == 4}" th:text="'Rejected'"></td>

                                        <td class="text-center">
                                            <a class="btn btn-sm btn-info" style="margin: 1px" th:href="@{/surat/view/} + ${surat.id}">Detail</a>
                                            <a class="btn btn-sm btn-danger disabled" th:if="*{surat.request != null}" style="margin: 1px">Hapus</a>
                                            <a class="btn btn-sm btn-warning" th:if="*{surat.request == null}" style="margin: 1px" th:href="@{/surat/delete/} + ${surat.id}">Hapus</a>
                                            <a th:if="${surat.status != 1}" class="btn btn-sm btn-outline-primary" style="margin: 1px" th:href="@{/surat/dokumen/} + ${surat.id}">Dokumen</a>
                                            <a th:if="${surat.status == 1}" class="btn btn-sm btn-outline-primary disabled" style="margin: 1px" th:href="@{/surat/dokumen/} + ${surat.id}">Dokumen</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
            <footer th:replace="fragments/fragment :: cr"></footer>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <a th:replace="fragments/fragment :: scrolltop"></a>
    <div th:replace="fragments/fragment :: logoutmodal"></div>

    <footer>
        <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </footer>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Unit')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>

      <div class="container-fluid">
        <h1 class="h3 mb-4 mt-2 text-gray-800 text-center">Detail Unit</h1>

        <div class="container">
          <div class="card m-4 p-4">
            <div class="card-body">
              <div class="justify-content-center">
                <table class="mb-5">
                  <tbody>
                  <tr>
                    <td class="h4 text-gray-700">Plat Nomor</td>
                    <td class="h5 text-secondary" th:text="': '+ ${unit.platNomor}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Status</td>
                    <td th:if="*{unit.status == 0}" class="h5 text-secondary" th:text="': Not Available'"></td>
                    <td th:if="*{unit.status == 1}" class="h5 text-secondary" th:text="': Available'"></td>
                    <td th:if="*{unit.status == 2}" class="h5 text-secondary" th:text="': Inactive'"></td>
                  </tr>
                  </tbody>
                </table>
                  <a th:if="*{ongoing != 0}" class="btn btn-secondary disabled mr-2">Update</a>
                  <a th:if="*{ongoing == 0}" class="btn btn-primary mr-2" th:href="@{/unit/update/} + ${unit.platNomor}">Update</a>
                  <a th:if="*{ongoing != 0}" class="btn btn-secondary disabled">Hapus</a>
                  <a th:if="*{ongoing == 0}" class="btn btn-danger" th:href="@{/unit/delete/} + ${unit.platNomor}">Hapus</a>
                <br>
                <a class="btn btn-outline-primary mt-2" th:href="@{/unit/viewall}">Kembali</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Main Content -->
    <footer th:replace="fragments/fragment :: cr"></footer>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
  <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</footer>

</div>
</body>
</html>

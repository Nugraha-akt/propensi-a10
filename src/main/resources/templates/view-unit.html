<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Unit')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Unit</h2>
        <br>
        <p th:text="'Plat nomor : ' + ${unit.platNomor}"></p>
        <div th:if="*{unit.status == 0}">
          <td>status: not available</td>
        </div>
        <div th:if="*{unit.status == 1}">
          <td>status: available</td>
        </div>
        <div th:if="*{unit.status == 2}">
          <td>status: tidak aktif</td>
        </div>
        <br>
        <p th:if="${unit.request == null}" th:text="'request: tidak ada request yang bersangkutan'"></p>
        <p th:if="${unit.request != null}" th:text="'request: aktif'"></p>

        <div th:if="*{unit.request != null}">
          <a class="btn btn-sm btn-danger" >update data(disabled karena request aktif)</a>
        </div>
        <div th:if="*{unit.request == null}">
          <a class="btn btn-sm btn-warning" th:href="@{/unit/update/} + ${unit.platNomor}">update data unit</a>
        </div>
        <br>
        <div th:if="*{unit.request != null}">
          <a class="btn btn-sm btn-danger">hapus(disabled,request aktif)</a>
        </div>
        <div th:if="*{unit.request == null}">
          <a class="btn btn-sm btn-warning" th:href="@{/unit/delete/} + ${unit.platNomor}">hapus</a>
        </div>
        <br>
        <a class="btn btn-primary" th:href="@{/unit/viewall}">kembali</a>
      </div>
    </div>
  </div>
</div>
    </div>
    <!-- End of Main Content -->
    <footer th:replace="fragments/fragment :: cr"></footer>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
  <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</footer>

</div>
</body>
</html>

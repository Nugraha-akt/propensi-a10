<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome-free/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <title>Forgot Password</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fas fa-lock" style="font-size:2em;"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
                            <div class="panel-body">

                                <div th:if="${success}">
                                    <div class="alert alert-info"><span th:text="${success}"></span></div>
                                </div>
                                <div th:if="${emailError}">
                                    <div class="alert alert-danger"><span th:text="${emailError}"></span></div>
                                </div>

                                <form th:action="@{/forgot-password}" th:object="${passwordForgot}" method="post">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope fa-2x text-gray-300"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Email Address"
                                                   aria-describedby="basic-addon1" id="email"
                                                   th:field="*{email}" th:errorClass="is-invalid"/>
                                        </div>
                                        <span class="text-danger"
                                              th:if="${#fields.hasErrors('email')}"
                                              th:errors="*{email}"></span>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Unit')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">

    <div class="container-fluid">
      <div class="card m-4 p-4">
        <div class="card-body">
          <div class="justify-content-center">
            <h2 class="text-center">Daftar Unit</h2>
            <br>
            <a class="btn btn-primary" th:href="@{/unit/add}">Tambah unit</a>
            <a class="btn btn-secondary" th:href="@{/}">Beranda</a>
            <br><br><br>
            <table class="table">
              <thead>
              <tr>
                <th>No</th>
                <th>Plat nomor</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="unit, iterationStatus : ${listUnit}"
                  th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${unit.platNomor}"></td>
                <div th:if="*{unit.status == 0}">
                  <td>Not available</td>
                </div>
                <div th:if="*{unit.status == 1}">
                  <td>Available</td>
                </div>
                <div th:if="*{unit.status == 2}">
                  <td>Tidak aktif</td>
                </div>
                <td>
                  <a class="btn btn-sm btn-outline-primary" th:href="@{/unit/view/} + ${unit.platNomor}">Detail</a>
                  <br>
                  <br>
                  <!--<div th:if="*{unit.request != null}">
                    <a class="btn btn-sm btn-danger">hapuss(tugas aktif)</a>
                  </div>
                  <div th:if="*{unit.request == null}">
                    <a class="btn btn-sm btn-warning" th:href="@{/unit/delete/} + ${unit.platNomor}">hapus</a>
                  </div>-->
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
      </div>
      <!-- End of Main Content -->
      <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <a th:replace="fragments/fragment :: scrolltop"></a>
  <div th:replace="fragments/fragment :: logoutmodal"></div>

  <footer>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  </footer>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('IsiSesuaiHalaman')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Daftar User</h1>
                <a class="btn btn-primary" th:href="@{/}">Beranda</a>
                <a class="btn btn-primary" th:href="@{/user/add}">Buat User Baru</a>
                <!-- ISI DISIN YA MANIS -->

                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Aksi</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user, iterationStatus : ${listUser}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.role.name}"></td>
                                        <td>
                                            <a class="btn btn-sm btn-primary" th:href="@{/user/detail?uuid=} + ${user.uuid}">Detail</a>
                                            <a class="btn btn-sm btn-outline-primary" th:href="@{/user/update?uuid=} + ${user.uuid}">Update</a>
                                            <a class="btn btn-sm btn-danger" th:href="@{/user/delete?uuid=} + ${user.uuid}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
</footer>

</body>

</html>

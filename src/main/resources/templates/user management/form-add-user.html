<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('User')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 mt-2 text-gray-800 text-center">Tambah User Baru</h1>

                <div class="container">
                    <div class="card m-4 p-3 w-90 pt-3">
                        <div class="card-body">
                            <div th:if="${role == null}" class="justify-content-center container-fluid text-center">
                                <h4 class="text-center mb-3">Pilih role user yang akan dibuat:</h4>
                                <a class="btn btn-primary mr-2" th:href="@{/user/add?role=ADMIN}">Admin</a>
                                <a class="btn btn-primary mr-2" th:href="@{/user/add?role=MANAGER}">Manager</a>
                                <a class="btn btn-primary mr-2" th:href="@{/user/add?role=CUSTOMER}">Customer</a>
                                <a class="btn btn-primary mr-2" th:href="@{/user/add?role=DRIVER}">Driver</a>
                                <a class="btn btn-primary mr-2" th:href="@{/user/add?role=CUSTOMERSERVICE}">Customer Service</a>
                            </div>
                            <div th:if="${role != null}" class="justify-content-center">
                                <!--Form untuk tambah Admin-->
                                <form th:if="${role == 'Admin'}"  th:action="@{/user/add/admin}" th:object="${user}" method="POST">
                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control">

                                    <label>Password</label>
                                    <input required type="text" name="password" class="form-control">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control">

                                    <label>Role</label>
                                    <input type="text" name="role" class="form-control" value="Admin" disabled>

                                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                                </form>


                                <form th:if="${role == 'Manager'}" th:action="@{/user/add/manager}" th:object="${user}" method="POST">
                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control">

                                    <label>Password</label>
                                    <input required type="text" name="password" class="form-control">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control">

                                    <label>Role</label>
                                    <input type="text" name="role" class="form-control" value="Manager" disabled>

                                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                                </form>


                                <form th:if="${role == 'Customer'}" th:action="@{/user/add/customer}" th:object="${user}" method="POST">
                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control">

                                    <label>Password</label>
                                    <input required type="text" name="password" class="form-control">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control">

                                    <label>Role</label>
                                    <input type="text" name="role" class="form-control" value="Customer" disabled>

                                    <label>Asal Instansi</label>
                                    <input required type="text" name="asalInstansi" class="form-control">

                                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                                </form>


                                <form th:if="${role == 'Driver'}" th:action="@{/user/add/driver}" th:object="${user}" method="POST">
                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control">

                                    <label>Password</label>
                                    <input required type="text" name="password" class="form-control">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control">

                                    <label>Role</label>
                                    <input type="text" name="role" class="form-control" value="Driver" disabled>

                                    <label>Nomor SIM</label>
                                    <input required type="text" name="sim" class="form-control">

                                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                                </form>


                                <form th:if="${role == 'Customer Service'}" th:action="@{/user/add/customerservice}" th:object="${user}" method="POST">
                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control">

                                    <label>Password</label>
                                    <input required type="text" name="password" class="form-control">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control">

                                    <label>Role</label>
                                    <input type="text" name="role" class="form-control" value="Customer Service" disabled>

                                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                                </form>
                            </div>
                            <a class="btn btn-outline-primary mr-2" th:href="@{/user/viewall}">Kembali</a>
                            <a th:if="${role != null}" class="btn btn-danger mr-2" th:href="@{/user/add}">Ganti Role</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
</footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Driver')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="container">
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">Change Password</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" th:action="@{/user/change-password}" th:object="${passwordChangeForm}" method="POST">
                <div class="form-group">
                  <label for="inputPasswordOld">Current Password</label>
                  <input required type="password" class="form-control" id="inputPasswordOld" th:value="*{oldPassword}" th:field="*{oldPassword}">
                </div>
                <div class="form-group">
                  <label for="inputPasswordNew">New Password</label>
                  <input required type="password" class="form-control" id="inputPasswordNew" th:value="*{newPassword}" th:field="*{newPassword}"
                         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$">
                  <span class="form-text small text-muted">
                                            The password must be 8-20 characters, contain at least one uppercase letter, one lowercase letter, one number, and must <em>not</em> contain spaces.
                                        </span>
                </div>
                <div class="form-group">
                  <label for="inputPasswordNewConfirm">Confirm New Password</label>
                  <input required type="password" class="form-control" id="inputPasswordNewConfirm" th:value="*{newPasswordConfirm}" th:field="*{newPasswordConfirm}"
                         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                  <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
                </div>
                <div class="form-group">
                  <span th:if="${errorMsg != null}" style="color: red" th:text="${errorMsg}"></span>
                  <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->
      <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <a th:replace="fragments/fragment :: scrolltop"></a>
  <div th:replace="fragments/fragment :: logoutmodal"></div>

  <footer>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
  </footer>

</div>
</body>
</html>

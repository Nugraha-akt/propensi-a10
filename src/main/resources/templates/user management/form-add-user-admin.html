<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('IsiSesuaiHalaman')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Tambah Admin Baru</h1>
                <table>
                    <tr>
                        <td>
                            <a class="btn btn-primary" th:href="@{/user/add?role=ADMIN}">Admin</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/user/add?role=MANAGER}">Manager</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/user/add?role=CUSTOMER}">Customer</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/user/add?role=DRIVER}">Driver</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/user/add?role=CUSTOMERSERVICE}">Customer Service</a>
                        </td>
                    </tr>
                </table>
                <!-- ISI DISIN YA MANIS -->
                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <form th:action="@{/user/add/admin}" th:object="${user}" method="POST">
                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control">

                                    <label>Password</label>
                                    <input required type="text" name="password" class="form-control">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control">

                                    <label>Role</label>
                                    <input type="text" name="role" class="form-control" value="Admin" disabled>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a class="btn btn-link" th:href="@{/user/viewall}">Kembali</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
</footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('User')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Update User</h1>
                <!-- ISI DISIN YA MANIS -->
                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <!--Form untuk update Admin-->
                                <form th:if="${user.role.name == 'Admin'}" th:action="@{/user/update/admin}" th:object="${user}" method="POST">
                                    <input type="hidden" th:field="*{uuid}">
                                    <input type="hidden" th:field="*{role}">
                                    <input type="hidden" th:field="*{password}">

                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control" th:value="*{username}" th:field="*{username}">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control" th:value="*{nama}" th:field="*{nama}">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control" th:value="*{email}" th:field="*{email}">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control" th:value="*{noTelepon}" th:field="*{noTelepon}">

                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a class="btn btn-link" th:href="@{/user/viewall}">Kembali</a>
                                </form>

                                <!--Form untuk update Manager-->
                                <form th:if="${user.role.name == 'Manager'}" th:action="@{/user/update/manager}" th:object="${user}" method="POST">
                                    <input type="hidden" th:field="*{uuid}">
                                    <input type="hidden" th:field="*{role}">
                                    <input type="hidden" th:field="*{password}">

                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control" th:value="*{username}" th:field="*{username}">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control" th:value="*{nama}" th:field="*{nama}">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control" th:value="*{email}" th:field="*{email}">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control" th:value="*{noTelepon}" th:field="*{noTelepon}">

                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a class="btn btn-link" th:href="@{/user/viewall}">Kembali</a>
                                </form>

                                <!--Form untuk update Customer-->
                                <form th:if="${user.role.name == 'Customer'}" th:action="@{/user/update/customer}" th:object="${user}" method="POST">
                                    <input type="hidden" th:field="*{uuid}">
                                    <input type="hidden" th:field="*{role}">
                                    <input type="hidden" th:field="*{password}">

                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control" th:value="*{username}" th:field="*{username}">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control" th:value="*{nama}" th:field="*{nama}">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control" th:value="*{email}" th:field="*{email}">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control" th:value="*{noTelepon}" th:field="*{noTelepon}">

                                    <label>Asal Instansi</label>
                                    <input required type="text" name="asalInstansi" class="form-control" th:value="*{asalInstansi}" th:field="*{asalInstansi}">

                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a class="btn btn-link" th:href="@{/user/viewall}">Kembali</a>
                                </form>

                                <!--Form untuk update Driver-->
                                <form th:if="${user.role.name == 'Driver'}" th:action="@{/user/update/driver}" th:object="${user}" method="POST">
                                    <input type="hidden" th:field="*{uuid}">
                                    <input type="hidden" th:field="*{role}">
                                    <input type="hidden" th:field="*{password}">
                                    <input type="hidden" th:field="*{status}">


                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control" th:value="*{username}" th:field="*{username}">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control" th:value="*{nama}" th:field="*{nama}">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control" th:value="*{email}" th:field="*{email}">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control" th:value="*{noTelepon}" th:field="*{noTelepon}">

                                    <label>Nomor SIM</label>
                                    <input required type="text" name="sim" class="form-control" th:value="*{sim}" th:field="*{sim}">

                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a class="btn btn-link" th:href="@{/user/viewall}">Kembali</a>
                                </form>

                                <!--Form untuk update Customer Service-->
                                <form th:if="${user.role.name == 'Customer Service'}" th:action="@{/user/update/customerservice}" th:object="${user}" method="POST">
                                    <input type="hidden" th:field="*{uuid}">
                                    <input type="hidden" th:field="*{role}">
                                    <input type="hidden" th:field="*{password}">

                                    <label>Username</label>
                                    <input required type="text" name="username" class="form-control" th:value="*{username}" th:field="*{username}">

                                    <label>Nama</label>
                                    <input required type="text" name="nama" class="form-control" th:value="*{nama}" th:field="*{nama}">

                                    <label>E-mail</label>
                                    <input required type="text" name="email" class="form-control" th:value="*{email}" th:field="*{email}">

                                    <label>No Telepon</label>
                                    <input required type="text" name="noTelepon" class="form-control" th:value="*{noTelepon}" th:field="*{noTelepon}">

                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a class="btn btn-link" th:href="@{/user/viewall}">Kembali</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
</footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
  <style>
    .center {
      margin-left: auto;
      margin-right: auto
    }
    td {
      padding: 0 10px;
    }
  </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Request')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Detail Request</h1>
        <!-- ISI DISIN YA MANIS -->

        <div class="container">
          <div class="card m-4 p-4">
            <div class="card-body">
              <div class="justify-content-center">
                <table>
                  <tbody>
                  <tr>
                    <td class="h4 text-gray-700">Id</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.id}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Nama Customer</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.customer.nama}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Tujuan</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.tujuan}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Status Perjalanan</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.statusPerjalanan}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Status Request</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.status}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Tanggal Dibuat</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.createdAt}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Tanggal Berangkat</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.departDate}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Tanggal Kembali</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.returnDate}"></td>
                  </tr>
                  <tr>
                    <td class="h4 text-gray-700">Alasan Request</td>
                    <td class="h5 text-secondary" th:text="': '+ ${request.alasan}"></td>
                  </tr>
                  </tbody>
                </table>
                <br>

                <table class="table">
                  <thead>
                  <tr>
                    <th>Driver</th>
                    <th>Unit</th>
                    <th>Plat Nomor</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="pair, iterationStatus : ${request.listPairRequest}">
                    <td th:text="${pair.driver.nama}"></td>
                    <td th:text="${pair.unit.jenis}"></td>
                    <td th:text="${pair.unit.platNomor}"></td>
                  </tr>
                  </tbody>
                </table>
                <br>
                <div class="center">
                  <a class="btn btn-primary" th:href="@{/request/viewall}">Kembali</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <footer th:replace="fragments/fragment :: cr"></footer>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
  <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</footer>

</body>

</html>

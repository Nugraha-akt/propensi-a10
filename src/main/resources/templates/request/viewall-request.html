<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar('Request')"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments/fragment :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Daftar Request</h1>
                <a class="btn btn-primary" th:href="@{/}">Beranda</a>
                <a th:if="*{role == 'Admin' || role == 'Manager'}" class="btn btn-primary" th:href="@{/request/summary}">Rangkuman Request</a>

                <!-- ISI DISIN YA MANIS -->

                <div class="container">
                    <div class="card m-4 p-4">
                        <div class="card-body">
                            <div class="justify-content-center">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th th:if="${role == 'Admin' or role == 'Manager'}">Customer</th>
                                        <th>Tujuan</th>
                                        <th>Status Perjalanan</th>
                                        <th>Status</th>
                                        <th th:if="${role == 'Admin' or role == 'Manager'}">Aksi</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="request, iterationStatus : ${listRequest}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:if="${role == 'Admin' or role == 'Manager'}" th:text="${request.customer.username}"></td>
                                        <td th:text="${request.tujuan}"></td>
                                        <td th:text="${request.statusPerjalanan}"></td>
                                        <td th:text="${request.status}"></td>
                                        <td th:if="${role == 'Admin' or role == 'Manager'}">
                                            <a class="btn btn-sm btn-primary" th:href="@{/request/detail?id=} + ${request.id}">Detil</a>
                                            <a class="btn btn-sm btn-outline-primary" th:href="@{/request/update/} + ${request.id}">Ubah Status</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
        <footer th:replace="fragments/fragment :: cr"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
    <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
</footer>

</body>

</html>

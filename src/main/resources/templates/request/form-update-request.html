<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="fragments/fragment :: sidebar('Request')"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/fragment :: topbar"></nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Update Status Perjalanan Request</h1>
        <!-- ISI DISIN YA MANIS -->
        <div class="container">
          <div class="card m-4 p-4">
            <div class="card-body">
              <div class="justify-content-center">
                <!--Form untuk update Admin-->
                <form th:action="@{/request/update}" th:object="${request}" method="POST">
                  <input type="hidden" th:field="*{id}">

                  <label>Isi dengan deskripsi atau nama tempat saat ini</label>
                  <input required type="text" name="statusPerjalanan" class="form-control" th:field="*{statusPerjalanan}" th:value="*{statusPerjalanan}">
                  <br>
                  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                  <a class="btn btn-sm btn-outline-primary" th:href="@{/request/viewall}">Kembali</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <footer th:replace="fragments/fragment :: cr"></footer>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a th:replace="fragments/fragment :: scrolltop"></a>
<div th:replace="fragments/fragment :: logoutmodal"></div>

<footer>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <object th:include="fragments/fragment :: ts" th:remove="tag"></object>
</footer>

</body>

</html>
